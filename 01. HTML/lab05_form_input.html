<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h1>1. form & input</h1>
    <h2>1-1. input : text</h2>
    <form action="">
        텍스트를 입력하세요 : <br>
        <input type="text">
    </form>
    <hr>
    <h2>1-2. input : password</h2>
    <form action="">
            ID : <br><input type="text"> <br>
            PW : <br><input type="password"> <br>
    </form>
    <hr>
    <h2>1-3. input : radio</h2>
    <form action="">
        <input type="radio" name="radio">라디오 1 <br>
        <input type="radio" name="radio" value="">라디오 2 <br>
        <input type="radio" name="radio">라디오 3 <br>
        <input type="radio" name="radio">라디오 4 <br>
    </form>
    <hr>
    <h2>1-4. 체크박스</h2>
    <form action="">
    <input type="checkbox" name="check" value="" checked> 체크박스 1 <br>
    <input type="checkbox" name="check" value="" > 체크박스 2 <br>
    <input type="checkbox" name="check" value="" > 체크박스 3 <br>
    <input type="checkbox" name="check" value="" disabled> 체크박스 4 <br>
    </form>
    <hr>
    <h2>1-5 select</h2>
        <select name="" id="">
            <option value="">선택1</option>
            <option value="">선택2</option>
            <option value="" selected>선택3</option>
            <option value="">선택4</option>
        </select>
    
    <br><br><br><br><br><hr>
    <h2>1-6. button</h2>
        <button type="submit">
            버튼을 눌러주세요
        </button>
    <hr>
    <hr>
    <h2>1-7. input : submit</h2>
        <form action="">
            텍스트를 입력하세요 : <br>
            <input type="text" name="text" placeholder="텍스트를 입력하세요"> <br>
            <input type="submit" value="전송">
        </form>

        <form action="https://search.naver.com/search.naver?">
            N : <br>
            <input type="text" name="query" placeholder="텍스트를 입력하세요"> <br>
            <input type="submit" value="전송">
        </form>

        <form action="https://www.google.com/search?">
            G : <br>
            <input type="text" name="q" placeholder="텍스트를 입력하세요"> <br>
            <input type="submit" value="전송">
        </form>

    <br><hr><br>

    <!-- 멀티미디어 -->
    <h1>2. 멀티미디어</h1>
    <h2>2-1. 비디오</h2>
        <video width="480px" height="240px" controls>
            <!-- controls -> 컨트롤 가능한 바  -->
            <source src="자원 경로" type="확장자에 대한 명시">
            
        </video>

    <hr>
    <h2>2-2. 오디오</h2>
        <audio controls></audio>
        <audio src="" type="확장자"></audio>
    </audio>
    
    <hr>

    <h2>2-3. 유튜브</h2>

    <!-- <iframe src="https://www.youtube.com/watch?v=Y_m_ybkRMAw" frameborder="0"> </iframe> 유튜브 가져오는 것이 안됨 --> 

    <object data="//www.youtube.com/embed/Y_m_ybkRMAw?autoplay=1" type="text/html"></object>

</body>



</html>
