<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>문자열</h1>

    <h2>문자열 길이</h2>
    <script>
        // 문자열의 길이는 length 프로퍼티로 표시 가능 (배열과 유사)
        const text1 = "상하좌우 동서남북";
        document.write(text1.length);  // 결과값 : 9가 나옴, why? 띄어쓰기도 포함
    </script>

    <h2>문자열 선택</h2>
    <script>
        const text2 = "시저샐러드";
        console.log(text2.charAt(0));
        console.log(text2.charAt(3));
        // charAt() 메소드 : chatAt(인덱스)
        // 인덱스 셀 때 공백도 문자!!
        document.write();
        // 인덱스로 조회 : 문자열[인덱스]
        document.write();
    </script>

    <h2>문자열 추출 및 대체</h2>
    <script>
        const text3 = "나는 바닐라라떼가 좋다";
        // substring() 메소드 : substring(시작 인덱스, 마지막 인덱스 + 1)
        document.write(text3.substring(3));
        document.write(text3.substring("<br>"));
        document.write(text3.substring(3,  7));

        // replace() 메소드 : replace(바꾸려는 글자, 바꿀 글자)
        document.write(text3.replace ("바닐라라떼","아이스아메리카노"));
    </script>

    <h2>문자열 분할</h2>
    <p>console 참조</p>
    <script>
        // split(문자 구분 기준) : 기준에 따라서 문자열을 쪼개 배열로 만듦 --> 배열화하겠다는 의미, 배열화되면 for...을 사용가능
        const text4 = "머리, 어깨, 무릎, 발, 무릎, 발";
        console.log("[split()]")
        console.log(text4.split())
        console.log(text4.split()) // ""(한자씩 쪼갬), \t(탭), " "(스페이스=기본), "\n"(개행문자=엔터)
    </script>

    <h2>문자열 결합</h2>
    <script>
        // concat(추가 문자열1, 2, ...) : 문자열을 결합 (+와 유사)
        const text5 = "흔들리는 꽃들 속에서 네 샴푸향이 느껴진거야;"
        document.write("장범준이 좋아하는".concat(text5[5]), text5);

    </script>
</body>
</html>
