<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>배열</h1>
    <h2>배열의 생성</h2>
    <script>    
        // 배열의 생성 : [요소1, 요소2, ...]
        document.write(["사과","배","참외"]);
    </script>
    <h2>배열의 조회</h2>
    <script>
        // 배열의 조회 : 배열명[인덱스]. 인덱스는 우리가 세는 숫자 - 1 (0부터)
        const arr = ["서울","대전","대구","부산"];
        document.write(arr[1] + "<br>")
        // 배열의 길이 : 배열명.length 배열의 길이 (최대 인덱스+1)
        document.write(arr.length);
        // 마지막 요소 조회
        document.write(arr[arr.length - 1])
    </script>
    <h2>배열의 요소 추가 및 삭제</h2>
    <script>
        const arr2 = [];
        .push(); // push(요소) 메소드 : 맨 뒤에 요소 추가
        document.write()
        .pop(); // pop() 메소드 : 맨 뒤에 요소 삭제(반환)
        document.write()
        .shift(); // shift() 메소드 : 맨 앞에 요소 삭제(반환)
        document.write()
        .unshift(); // unshift(요소) 메소드 : 맨 앞에 요소 추가
        document.write()
    </script>
    <h2>배열의 요소 반복</h2>
    <script>
        const arr3 = [];
        document.write();
        for() {
            document.write();
        }
        document.write();
        for() {
            document.write();
        }
        document.write();
        .forEach(function() {
            document.write();
        })
    </script>
</body>
</html>
